<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>항구 상세정보</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/subpage.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body data-region="인천">
<div class="container">
    <div style="height:4px"></div>
    <div class="dashboard-grid">
        <!-- 좌측 패널 -->
        <div class="left-panel">
            <button class="back-btn-mini" onclick="history.back()">← 뒤로가기</button>
            <div class="card port-info">
                <div class="port-title">🚢 인천항</div>
                <div class="port-detail-row"><span>위치</span><span>인천광역시</span></div>
                <div class="port-detail-row"><span>운영상태</span><span>정상</span></div>
                <div class="port-detail-row"><span>조위</span>
                    <span>
                        {{ '{:.1f}'.format(tide_level) if tide_level and tide_level != 0 else '-' }} cm
                    </span>
                </div>
                <div class="port-detail-row"><span>풍속</span>
                    <span>
                        {{ '{:.1f}'.format(wind_speed) if wind_speed and wind_speed != 0 else '-' }} m/s
                    </span>
                </div>
                <div class="port-detail-row"><span>유속</span>
                    <span>
                        {{ '{:.1f}'.format(current_speed) if current_speed and current_speed != 0 else '-' }} m/s
                    </span>
                </div>
            </div>
            <div class="card">
                <div class="calendar-header">
                    <button class="month-btn" data-month="4">04월</button>
                    <button class="month-btn active" data-month="5">05월</button>
                    <button class="month-btn" data-month="6">06월</button>
                </div>
                <div class="calendar" id="calendar"></div>
            </div>
            <div class="card">
                <div class="columns-grid">
                    <button class="column-btn active" id="tideBtn">해수면의 높이</button>
                    <button class="column-btn" id="pressureBtn">기압</button>
                    <button class="column-btn" id="windSpeedBtn">풍속</button>
                    <button class="column-btn" id="seaSpeedBtn">유속</button>
                    <button class="column-btn" id="windDirBtn">풍향</button>
                    <button class="column-btn" id="seaDirBtn">유향</button>
                </div>
            </div>
        </div>
        <!-- 우측 패널 -->
        <div class="right-panel">
            <div class="card chart-card">
                <div class="chart-header">
                    <div class="chart-title" id="chartTitle">📊 해수면의 높이 변화 추이</div>
                    <div class="chart-nav" id="chartNavWrap">
                        <button class="nav-btn" id="prevHour">←</button>
                        <span id="chartTimeRange"></span>
                        <button class="nav-btn" id="nextHour">→</button>
                    </div>
                </div>
                <div class="chart-container">
                    <div id="chartPlaceholder" style="display:none;"></div>
                    <canvas id="incheonChart"   style="display:block;" width="1000px" height="500"></canvas>
                    <canvas id="pressureChart"  style="display:none;"  width="1000px" height="500"></canvas>
                    <canvas id="windChart"      style="display:none;"  width="1000px" height="500"></canvas>
                    <canvas id="seaChart"       style="display:none;"  width="1000px" height="500"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{{ url_for('static', filename='js/subpage.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
<script src="{{ url_for('static', filename='js/incheon_chart.js') }}"></script>
<script src="{{ url_for('static', filename='js/chart_windDir.js') }}"></script>
<script src="{{ url_for('static', filename='js/chart_seaDir.js') }}"></script>
<script src="{{ url_for('static', filename='js/chart_toggle.js') }}"></script>
</body>
</html>
